<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHOP.CO Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
    }

    #introText {
      font-size: 6rem;
      color: #000;
      font-weight: bold;
      display: flex;
      white-space: nowrap;
      opacity: 0;
      z-index: 3;
      transition: opacity 1s ease, transform 1.2s ease;
    }

    .letter {
      display: inline-block;
      transform: translateY(30px);
      opacity: 0;
      animation: appear 0.5s forwards;
    }

    @keyframes appear {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    #car {
      position: relative;
      margin-top: 80px;
      width: 200px;
      height: 100px;
      background: #000;
      border-radius: 20px;
      opacity: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.3rem;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: opacity 1s ease, transform 1.2s ease;
    }

    #wheel1,
    #wheel2 {
      position: absolute;
      bottom: -25px;
      width: 35px;
      height: 35px;
      background: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    #wheel1 {
      left: 20px;
    }

    #wheel2 {
      right: 20px;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes moveCar {
      0% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(100px);
      }

      50% {
        transform: translateX(-100px);
      }

      75% {
        transform: translateX(80px);
      }

      100% {
        transform: translateX(0);
      }
    }

    @keyframes fadeOutCinematic {
      0% {
        opacity: 1;
        transform: scale(1);
      }

      100% {
        opacity: 0;
        transform: scale(1.2);
      }
    }

    #black-line {
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      transition: 1.5s;
      z-index: 10;
    }
  </style>
</head>

<body>

  <div id="introText"></div>
  <div id="car">
    SHOP&nbsp;NOW
    <div id="wheel1"></div>
    <div id="wheel2"></div>
  </div>
  <div id="black-line"></div>

  <script>
    const intro = document.getElementById('introText');
    const car = document.getElementById('car');
    const line = document.getElementById('black-line');
    const text = "SHOP.CO";

    setTimeout(() => {
      intro.style.opacity = 1;
      car.style.opacity = 1;
      car.style.animation = "moveCar 4s ease-in-out infinite";

      let index = 0;
      function typeLogo() {
        if (index < text.length) {
          const span = document.createElement('span');
          span.textContent = text.charAt(index);
          span.classList.add('letter');
          span.style.animationDelay = `${index * 0.2}s`;
          intro.appendChild(span);
          index++;
          setTimeout(typeLogo, 150);
        } else {
          setTimeout(() => {
            intro.style.animation = "fadeOutCinematic 1.2s forwards";
            car.style.animation = "fadeOutCinematic 1.2s forwards";

            setTimeout(() => {
              line.style.bottom = '0';
              setTimeout(() => {
                window.location.href = "Main.html";
              }, 1500);
            }, 1200);
          }, 5000);
        }
      }
      typeLogo();
    }, 1000);
  </script>

</body>

</html>
